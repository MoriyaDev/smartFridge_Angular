<div class="modal-overlay">
  <div class="modal-container">
    <button class="close-button" (click)="cancel.emit()">✖</button>

    <h2 class="text">  ✏️ עדכון מוצר</h2>

    <form [formGroup]="updateProductForm" class="modal-form">
      <div class="form-group">
        <label for="name">שם מוצר</label>
        <input id="name" type="text" formControlName="name" required>
      </div>

      <div class="form-group">
        <label for="expiryDate">תאריך תפוגה</label>
        <input id="expiryDate" type="date" formControlName="expiryDate" required>
      </div>
    </form>

    <div class="buttons-container">
      <button class="testbutton" (click)="updateProduct()">שמור</button>
      <button class="testbutton"  (click)="cancel.emit()">ביטול</button>
    </div>
  </div>
</div>
