

<form [formGroup]="addProductForm" class="modal-form">
  <h2 class="text"> 住祝 爪专</h2>

  <div class="form-group">
    <label>拽专</label>
    <select formControlName="categoryID" (change)="onCategoryChange($event)">
      @for (category of categories; track category.id) {
        <option [value]="category.id">
          {{ category.name }}
        </option>
      }
    </select>
  </div>

  <div class="form-group">
    <label>砖 爪专</label>
    <input type="text" formControlName="name" required placeholder=": "> 
  </div>

  <div class="form-group">
    <label>转专 转驻</label>
    <input type="date" formControlName="expiryDate" required>
  </div>

  <div class="form-group">
    <label>拽 拽专专</label>
    <select formControlName="location">
      <option value="Fridge">拽专专</option>
      <option value="Freezer">拽驻</option>
    </select>
  </div>
</form>

  <div class="buttons-container">
    <button class="testbutton" (click)="addProduct()"  [disabled]="!addProductForm.valid">住祝 爪专</button>
  </div>
