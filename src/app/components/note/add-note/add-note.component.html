<div class="modal-overlay">
  <div class="modal-container">

    <h2 class="text"> 住驻转 驻转拽</h2>

    <form [formGroup]="addNoteForm" class="modal-form">
      <div class="form-group">
        <label> 转 驻转拽:</label>
        <input type="text" formControlName="text" required placeholder=" 爪专 专?">
        
        @if (addNoteForm.get('text')?.invalid && addNoteForm.get('text')?.touched) {
          <small class="error">
            砖  驻转 3 转  转专 -80!
          </small>
        }
      </div>
      

      <div class="form-group">
        <label> 住 驻转拽:</label>
        <select formControlName="type">
          <option value="转专转">转专转</option>
          <option value="砖">砖</option>
          <option value="专注">专注</option>
        </select>
      </div>

      <div class="form-group">
        <label> 转专 爪专:</label>
        <input type="date" formControlName="createdDate" required>
      </div>

    </form>

    <div class="buttons-container">
      <button class="testbutton" (click)="addNote()" [disabled]="addNoteForm.invalid">住祝</button>
    </div>
  </div>
</div>
