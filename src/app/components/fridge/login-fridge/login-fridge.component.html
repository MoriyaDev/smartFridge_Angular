<div class="modal-overlay">
  <div class="modal-container">
    <h2 class="text"> 转专转</h2>

    <form [formGroup]="loginForm" class="modal-form">
      <div class="form-group">
        <label for="name">砖 砖转砖</label>
        <input id="name" type="text" formControlName="name" required>
      </div>

      <div class="form-group">
        <label for="password">住住</label>
        <input id="password" type="password" formControlName="password" required>
      </div>
    </form>

    <div class="buttons-container">
      <button class="testbutton" (click)="login()"> 转专</button>
      <button class="testbutton" (click)="signup()">   砖?</button>
    </div>
  </div>
</div>
